<!DOCTYPE html>
<html>

<head> 
	<title>Monster Attack</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="body">

	<div id="main">
		<header>
			<h1>MONSTER ATTACK!</h1>
		</header>

		<section id="health">
				<div id="left">
					<h2>Player Health</h2>
					<div class="healthBar">
						<h4>100</h4>
					</div>
				</div>
				<div id="right">
					<h2>Monster Health</h2>
					<div class="healthBar">
						<h4>100</h4>
					</div>
				</div>
		</section>

		<section id="buttons">
			<div>
				<button type="button" class="start btn">Start Game</button>
			</div>
			<div> 
				<button type="button" class="attack btn">Attack</button>
				<button type="button" class="special btn">Special Attack</button>
				<button type="button" class="heal btn">Heal</button>
				<button type="button" class="give-up btn">Give Up</button>
			</div>
		</section>
		
	</div>

<div >

</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
